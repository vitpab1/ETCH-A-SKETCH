
<!DOCTYPE html>
<html lang="en">
  <meta name="theme-color" content="#whitesmoke" >
  <meta name="viewport" content="width=device-width, initial-scale=1.0">


<head>
  <link rel="stylesheet" href="aspect.css" />
  <script src="script.js" defer></script>
  <title>ETCH-A-SKETCH</title>
</head>

<body onload="changeValue(32)">
  <header>
    <h1>ETCH-A-SKETCH</h1>
  </header>

  <div class="main-square" id="main-square"></div>

  <div class="range-input">
    <label for="size">Grid Size:</label>
    <input
      type="range"
      id="size"
      class="slider"
      name="size"
      min="16"
      max="64"
      value="32"
      onchange="changeValue(this.value)"
    />
  </div>
</body>
</html>
